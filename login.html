<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(#acacac, #4e4e4e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .logo {
      width: 350px;
      height: 350px;
      object-fit: contain;
      margin-bottom: 1px;
    }

    h2 {
      margin: 10px 0 20px;
      color: #333;
    }

    .input-box {
      margin-bottom: 15px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <!-- logo -->
    <img src="newlogoinfi.png" alt="Company Logo" class="logo">

    <h2>Login to Infineon</h2>

    <div class="input-box">
      <input type="text" placeholder="Username" id="username">
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password" id="password">
    </div>

    <div class="options">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>

    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      alert("เข้าสู่ระบบสำเร็จ (ตัวอย่าง)");
    }
  </script>

</body>
</html>
